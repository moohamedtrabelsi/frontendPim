<div class="panel-header panel-header-sm">
</div>
<div class="container">
  <div class="card login-card">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img src="../../assets/" alt="login" class="login-card-img">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <div class="brand-wrapper">
          
          </div>
          <p class="login-card-description">Create your account</p>
          <form [formGroup]= "userForm">
               

              <div class="form-group"> 
                 <label for="firstname" class="sr-only">FistName</label>
                 <input type="text"   class="form-control"
                  placeholder="firstname" name="firstname"  formControlName="firstname">
                  

            
               </div>
              <div class="form-group"> 
                 <label for="lastname" class="sr-only">lastname</label>
                 <input type="text" name="lastname"  class="form-control"
                  placeholder="lastname"  formControlName="lastname">
               
               </div>
               <div class="form-group"> 
                <label for="lastname" class="sr-only">username</label>
                <input type="text" name="lastname"  class="form-control"
                disabled="" value= "" placeholder="username"  formControlName="username">
              
              </div>
               <div class="form-group"> 
                 <label for="email" class="sr-only">Email</label>
                 <input type="email" placeholder="email"name="email" formControlName="email" class="form-control">
                
               </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control"  name="password"  formControlName="password" placeholder="***********">
              </div>

              
            
              <input name="update"  (click) = "updateprofile()" id="update" class="btn btn-block login-btn mb-4" type="button" value="update">
            </form>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
        </div>
      </div>
    </div>
  </div></div>
