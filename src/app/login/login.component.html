  <div class="card login-card">

      <div class="col-md-8">
        <img src="../../assets/hh.jpg" alt="login" class="login-card-img"
        height="500" width="500">
      </div>
      <div class="col-md-3">
        <div class="card-body">
          <div class="brand-wrapper">
           
          </div>
          <br><br>
          <p class="login-card-description">Sign into your account</p>
          <form [formGroup]= "userForm">

                <label for="email" class="sr-only">Email</label>

                 placeholder="email@exemple.com"   formControlName="email">

              <div class="form-group">
                <label for="username" class="sr-only">Email</label>
                <input type="text" name="username"   class="form-control" bs-tooltip-placement="right"
                   formControlName="username">
              
            
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control"  name="password"  formControlName="password" placeholder="***********">
              </div>
              <input name="login"  (click) = "loginUser()" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a href="register" class="text-reset">Register here</a></p>
            <nav class="login-card-footer-nav">
