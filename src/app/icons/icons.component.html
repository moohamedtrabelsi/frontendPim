<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">My SKILLS</h5>
          <p class="category">Handcrafted by our friends from
            <a href="https://nucleoapp.com/?ref=1712">NucleoApp</a>
          </p>

        </div>
        <div class="card-body all-icons">
          <div class="row">

            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                  </div>
                </div>
              </div>
            </form>


            <div class="form-group">
              <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="data">
            </div>

          </div>
        </div>

        <div class="card-body all-icons">
          <ul class="row">


            <li *ngFor="let menuItem of skills |filter:data " class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">

              <div class="font-icon-detail">
                <i class="now-ui-icons arrows-1_cloud-download-93"></i>
                <img src={{menuItem.filename}} alt='image'>
                <p>{{menuItem.name}}</p>

              </div>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title=""
                  class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                  <i class="now-ui-icons ui-2_settings-90"></i>
                </button>
                <button type="button" rel="tooltip" title=""
                  class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
              </td>
            </li>
          </ul>
        </div>


      </div>
    </div>
  </div>
</div>
